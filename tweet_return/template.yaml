AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Amazon DynamoDB trigger that logs the updates made to a table.
Resources:
  DynamoDBTweetReturnFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: handler.handler
      Runtime: python3.8
      CodeUri: src/
      Description: An Amazon DynamoDB trigger that logs the updates made to a table.
      MemorySize: 128
      Timeout: 10
      Events:
        DynamoDBTweetStore:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DynamoDBTweetStore.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 100
  DynamoDBTweetStore:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
